{% macro nav_link(endpoint, name) %}
{% if (request.endpoint.endswith(endpoint) or request.endpoint == endpoint) %}
  <li class="active"><a href="{{ url_for(endpoint) }}" id="{{endpoint}}">{{name}}</a></li>
{% else %}
  <li><a href="{{ url_for(endpoint) }}" id="{{endpoint}}">{{name}}</a></li>
{% endif %}
{% endmacro %}
