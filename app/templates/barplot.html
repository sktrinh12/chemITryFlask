{% extends "header.html" %}
{% block body %}

    <div class="panel panel-default">
	    <div class="panel-heading"><h4> Molecular weight histogram of database:</h4></div>
		<div class="panel-body">
			<div class="barplotPanel">
		    <form id="form-barplot">
			  <label for="barplotBinNum">Select the number of bins:</label>
			  <input type="number" class="form-control" id="barplotBinNum" min="10" step="1" placeholder=""  max="60"  required>
			  <div>
				  <button id="updatebarplot" type="submit" class="btn btn-primary">Plot!</button>
			  </div>
		    </form> 
	    <div id="barplot-content">
		{{ barplot_div|safe }}    
		{{ barplot_script|safe }}
	    </div>
	</div>
    </div>
    </div>
{% endblock %}
