{% extends "header.html" %}

{% block body %}

<body>

    <div class="container">
        <br>
        <h4>Enter Content of Email: &#x1F63A</h4>
           <br>
        <form action="" class="form-horizontal" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="topic">Topic:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Topic" id="topic" name="topic" value="{{request.form.topic}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="body">Body:</label>
                <div class="col-sm-10">
                    <textarea name="text" class="form-control" rows="15" cols="30" wrap="soft" placeholder="Enter Body of Email" name="body" id="body" value="{{request.form.body}}"> </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value ="Send">
                </div>
            </div>

        </form>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {{error}}
            </div>
        </div>

    </div>

</body>
{% endblock %}
